<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--Main section of the page-->

  <section class="main">

  <!--Page's content-->

  <div class="content">

  <!--Header-image-->

  <div class="header-image">

  <img src="/images/illustration-hero.svg">

  </div>

  <!--Header-image-->

  <!--Text of the web page-->

  <div class="content-text">

  <!--Header of the web page-->

  <header>

  <!--Text of the header-->

  <p class="header-text">Order Summary</p>

  <!--Text of the header-->

  </header>

  <!--Header of the web page-->

  <!--Text under the header-gray color-->

  <div class="header-sub-text">

  <p class="sub-text">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device <span class="text-center">anywhere you like!</span>
  </p>

  </div>

  <!--Text under the header-gray color-->

  <!--Monthly plan for music streaming-->

  <div class="plan">

  <!--Music image-->

  <div class="plan-image">

  <img src="/images/icon-music.svg">

  </div>

  <!--Music image-->

  <!--Plan header-->

  <div class="plan-header">

  <p class="plan-header-text">Annual Plan</p>

  </div>

  <!--Plan header-->

  <!--Plan price-->

  <div class="plan-price">

  <p class="price-text">$59.99/year</p>

  </div>

  <!--Plan price-->

  <!--Link class-->

  <div class="link">

  <a href="#">Change</a>

  </div>

  <!--Link class-->

  </div>

  <!--Monthly plan for music streaming-->

  <!--Payment link card-->

  <div class="payment-link">

  <p class="payment-link-text">Proceed to Payment</p>

  </div>

  <!--Payment link card-->

  <!--Cancel order text-->

  <div class="cancel-link">

  <p class="cancel-link-text">Cancel Order</p>

  </div>

  <!--Cancel order text-->

  </div>

   <!--Text of the web page-->

  </div>

  <!--Page's content-->

  </section>

  <!--Main section of the page-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zukodev29">Zulfikar Kantic</a>.
  </div>
</body>
</html>
